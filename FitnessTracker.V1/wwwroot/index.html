<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

</head>

<body>
    <div id="app">
        <!-- Loader Blazor -->
        <svg class="loading-progress"><circle r="40%" cx="50%" cy="50%" /><circle r="40%" cx="50%" cy="50%" /></svg>
        <div class="loading-progress-text"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ JS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <!-- 1. Bootstrap JS (obligatoire pour Blazor Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <!-- 2. Chart.js 4.x (obligatoire si tu utilises les graphiques) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
            crossorigin="anonymous"></script>
    <!-- (optionnel) DataLabels si tu en as besoin -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
            crossorigin="anonymous"></script> -->
    <!-- 3. Script interne de Blazor Bootstrap : FON-DA-MEN-TAL -->
    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js"></script>

    <!-- 4. Blazor runtime -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- 5. Service-worker utils + enregistrement -->
    <script src="sw-utils.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!-- 6. Helpers custom -->
    <script>
        window.listenForServiceWorkerUpdates = function (dotNetObj) {
            if (navigator.serviceWorker) {
                navigator.serviceWorker.addEventListener('message', event => {
                    if (event.data?.type === 'update-available') {
                        dotNetObj.invokeMethodAsync('NotifyUpdateAvailable');
                    }
                });
            }
        };

        window.showModal = id => bootstrap.Modal.getOrCreateInstance(document.getElementById(id)).show();
        window.hideModal = id => bootstrap.Modal.getInstance(document.getElementById(id))?.hide();
    </script>
</body>
</html>
